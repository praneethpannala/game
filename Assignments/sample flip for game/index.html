<!DOCTYPE html>
<html ng-app="plunker">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="style.css" />
    <script data-require="angular.js@1.2.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" data-semver="1.2.16"></script>
    <script src="app.js"></script>
  </head>

  <body>
    <flip>
      <flip-panel>
        <div>A A A</div>
      </flip-panel>
      <flip-panel>
        <div> B B B </div>
      </flip-panel>
    </flip>
    
    <flip flip-width="200px" flip-height="100px">
      <flip-panel style="background-color: green">
        zzz
      </flip-panel>
      <flip-panel  style="background-color: blue">
        yyy
      </flip-panel>
    </flip>
    <flip flip-width="150px" flip-height="150px">
      <flip-panel>
        <img style="width:150px; height:200px" src="http://upload.wikimedia.org/wikipedia/commons/0/0d/Northern_Flicker-27527.jpg"/>
      </flip-panel>
      <flip-panel>
        <img style="width:100%; height:100%" src="http://upload.wikimedia.org/wikipedia/commons/7/7c/Ostrich%2C_mouth_open.jpg"/>
      </flip-panel>
    </flip>
  </body>

</html>
