<html>

	<head>
		<link rel="stylesheet" href="bootstrap.css">
		<link rel="stylesheet" href="style.css">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>
	</head>

	<body class="container" ng-app="myApp" >
 		<div class="jumbotron">
			<h1 style="text-align: center;">Memory Game</h1>
		</div>
		
	<div class="row" ng-controller="myCtrl" style="background-color: Bisque ">
	<p>{{countDown }}</p>
		<button ng-click="shuffle(list)">shuffle</button>
		<button ng-click="reloadRoute()">Reload</button>
		<div actualdir style="margin-left: 10%">
			 <div ng-repeat="x in list"  class="box col-md-1 col-md-offset-0">
			 	<div value="{{x.value}}" >
					<div class="front" ng-click="ele($event)" ><img src="logo.jpg" style="width:100%;height:100%;">
					</div>
					<div class="back"><img ng-src="{{x.picture}}" style="width:100%;height:100%">
					</div>
				</div>
			</div>
		</div>

	</div>	

	
		<script type="text/javascript" src="backend.js"></script>

	</body>

</html>
