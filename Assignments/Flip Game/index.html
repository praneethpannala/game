<html>

	<head>
		<link rel="stylesheet" href="./css/bootstrap.css">
		<link rel="stylesheet" href="./css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>

	</head>

	<body class="container" ng-app="myApp" style="background-color: Bisque ">

		
	<div ng-controller="myCtrl">

		<div actualdir style="margin-left: 10%">

			<p style="float: right;">{{countDown}}</p>
			<p>{{hey}}</p>
	
					<!-- Modal -->
			<div data-backdrop = 'static' data-keyboard = 'false' class="modal fade" id="startgame" role="dialog" style="padding: 15%">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-body" style="text-align: center;background-image:url('./images/modelpic.jpg')">
							
							<h2>Welcome to Memory Game</h2> <br><br>
							<button type="button"  ng-click="start()" class="btn btn-success btn-lg"  data-dismiss="modal">Start Game</button>
						</div>
					</div> 
				</div>
			</div>


			 <div ng-repeat="x in list"  class="box col-md-1 col-md-offset-0">
			 	<div value="{{x.value}}" >
					<div class="front" ng-click="ele($event)" ><img src="./images/logo.jpg" style="width:100%;height:100%;">
					</div>
					<div class="back"><img ng-src="{{x.picture}}" style="width:100%;height:100%">
					</div>
				</div>
			</div>
		</div>

	</div>	

	
		<script type="text/javascript" src="./js/backend.js"></script>

	</body>

</html>
