<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="bootstrap.js"></script>
	<script src="angular.min.js"></script>	

</head>
<body class="container-fluid" ng-app="myApp" ng-controller="OverviewCtrl">

	<div>
		<img src="wolverine.jpg" class="imageDimensions">
		<img src="stallon.jpg" class="imageDimensions">
		<img src="avengers.jpg" class="imageDimensions">
		<img src="arnold.jpg" class="imageDimensions">
	</div>

	<div>
		<div class="row">
			<div class="col-md-6 boxsize"></div>
			<div class="col-md-6 boxsize"></div>

			
		</div>
		<div class="row">
			<div class="col-md-6 boxsize"></div>
			<div class="col-md-6 boxsize"></div>
		</div>
	</div>


	<div class="btn btn-primary" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" ng-model="list1" jqyoui-draggable="{animate:true}" ng-hide="!list1.title">{{list1.title}}</div>


	<div class="thumbnail" data-drop="true" data-jqyoui-options ng-model="list2" jqyoui-droppable style='height:50px;'>
  <div class="btn btn-success" data-drag="false" data-jqyoui-options ng-model="list2" jqyoui-draggable ng-hide="!list2.title">{{list2.title}}</div>
</div>


<script type="text/javascript">
	
	angular.module('myApp',[]).controller('OverviewCtrl', function($scope) {
  $scope.list1 = {title: 'AngularJS - Drag Me'};
  $scope.list2 = {};
});
</script>
	
	
</body>

</html>
