<div class="cards col-md-4">
  <div class="containing">
  	<h3>Friends List</h3>
	<table class="table">
	  	<thead>
	      	<tr>
	      		<th>FirstName</th>
	     		<th>Salary</th>
	      		<th>Age</th>
	      		<th>Experience</th>
	      	</tr>
	    </thead>
	    <tbody ng-repeat="x in friends">
	      <tr>
			<td>{{x.FirstName}}</td>
			<td>{{x.Salary}}</td>
			<td>{{x.Age}}</td>
			<td>{{x.Experience}}</td>
	      </tr>
	    </tbody>
	  </table>
	  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Add friend</button>	

  </div>
</div>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">New Friend</h4>
        </div>
        <div class="modal-body">
			<form>
			    <div class="form-group">
			      <label for="name">Name:</label>
			      <input type="text" class="form-control" ng-model="name" placeholder="Enter Name">
			    </div>
			    <div class="form-group">
			      <label for="Salary">Salary:</label>
			      <input type="number" class="form-control" ng-model="sal" placeholder="Enter Salary">
			    </div>

			    <div class="form-group">
			      <label for="Age">Age:</label>
			      <input type="number" class="form-control" ng-model="age" placeholder="Enter Age">
			    </div>

			    <div class="form-group">
			      <label for="Experience">Experience:</label>
			      <input type="number" class="form-control" ng-model="exp" placeholder="Enter Experience">
			    </div>

			</form>
			<button type="button" class="btn btn-info" ng-click="newfriend()">Add</button>	

		</div>
		        
	  </div>
	</div>
</div>
