<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript">
    function show(id)
    {document.getElementById(id).style.display = 'block';}
    function hide(id)
    {document.getElementById(id).style.display = 'none';}
    function toggle(id)
    {if(document.getElementById(id).style.display == "none")
    {document.getElementById(id).style.display = "block";}
    else{document.getElementById(id).style.display = "none";}}
</script>
<title>Test iFrame Overlay</title>
<style type="text/css">
#text {
    position:absolute;
    top:335px;
}
#cover {
    position:absolute;
    z-index:2;
}
#video {
    position:absolute;
    z-index:1;
}
</style>
</head>
 
<body>
<div id="video"><iframe width="420" height="315" src="http://www.youtube.com/embed/mlHPxTJqUxU" frameborder="0"></iframe></div>
<div id="cover"><iframe width="420" height="315" src="test-cover-youtube.html" frameborder="0"></iframe></div>
<div id="text"><a href="#" onclick="toggle('cover');">toggle cover div</a></div>
</body>
</html>
