
      <!-- Modal content-->
<div>
  <div class="modal-header">
    <button type="button" class="close">&times;</button>
    <h4 class="modal-title">Warning</h4>
  </div>
  <div class="modal-body">
    <p>There are unsaved changes.Continue and lose changes?</p>
  </div>
  <div class="modal-footer deleteModalFooter">
    <button type="button" class="btn btn-default" ng-click="values.cancelWarning()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="values.ignoreWarning()">Okay</button>
  </div>
</div>
