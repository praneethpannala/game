      <!-- Modal content-->
<div>

  <div class="modal-header deleteModalHeader">
    <button type="button" class="close">&times;</button>
    <h4 class="modal-title">Alert!</h4>
  </div>

  <div class="modal-body">
    <p>Are you sure you want to delete this?</p>
  </div>

  <div class="modal-footer deleteModalFooter">
    <button type="button" class="btn btn-default" ng-click="dataToBeDeleted.closeDeleteModal()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="dataToBeDeleted.delConfirmData()">Okay</button>
  </div>
  
</div>
