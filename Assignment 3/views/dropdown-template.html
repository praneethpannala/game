 <div class="input-group dropdown" style="width:200px">

	<input type="text" class="form-control dropdownInput" ng-model="select" placeholder="Search">
	<div class="input-group-btn dropdown-toggle" data-toggle="dropdown">
	  <button class="btn btn-default dropdownButton"  type="button"><i class="fa fa-angle-down"></i></button>
	</div>

	<ul class="dropdown-menu"  style="overflow-y: auto;max-height: 200px">
	  <li><input type="text" ng-model="searchFilter"></li>  
	  <li ng-repeat="x in data | filter:searchFilter" ng-click="selectOption('selectedAccountType',x)">{{x}}</li>
	</ul>

</div>



<div class="form-group col-lg-6 col-md-6">
    <label for="exampleSelect1">Payment Type<sup class="mandatory-icon"><i class="fa fa-asterisk"></i></sup></label>
    <dropdown data='paymentInfoData.paymentType' select="values.details.selectedPaymentType" ></dropdown>
    <span style="color:red">{{mc.message.paymentType}}</span>
  </div>
