<div ng-controller="modalCtrl">
 <div style="width: 80%;margin-left: 10%;margin-top: 10%">
    <table class = "table">
      <thead style="background-color: #EAEAEA;">
        <tr style="text-align: center;">
          <th></th>
          <th>Frequency Type</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Total Cash With Tax</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody ng-repeat = '(key,value) in totalDetails' >
     
      <tr class="col-md-12" data-toggle="collapse" data-target="#{{$index}}" class="accordion-toggle">
       <td colspan="5">{{key}}</td>
       
      </tr>
    

      <tr>
       <td colspan="12" class="hiddenRow">
        <div class="accordian-body collapse" id="{{$index}}">
         <table class="table table-responsive col-md-12 innerTable">

          <tbody ng-repeat="rowData in value">
           <tr class="text-center">
            <td class="col-md-2 text-center"><i class="fa fa-hourglass-half" aria-hidden="true"></i></td>
            <td class="col-md-2  text-center">{{rowData.selectedFrequencyType}}</td>
            <td class="col-md-2  text-left">{{rowData.selectedPeriodStarts}}</td>
            <td class="col-md-2  text-left">21/7/1985</td>
            <td class="col-md-2">0.00</td>
            <td class="col-md-2 text-center">
              <i class="col-md-6 fa fa-pencil" data-toggle="modal" data-target="#myModal" data-backdrop="static" data-keyboard="false" ng-click="edit(key,$index)"></i>
              <i class="col-md-6 fa fa-times" aria-hidden="true" data-toggle="modal" data-target="#deleteModal" data-backdrop="static" data-keyboard="false" ng-click="deleteData(key,$index)"></i>
            </td>

           </tr>
          </tbody>

          </table>
        </div>
      </td>
    </tr>
  </tbody>

    </table>
    
    
    <button type="button" class="btn btn-success btn-block" data-toggle="modal" data-target="#myModal" data-backdrop="static" data-keyboard="false" >ADD</button>

  
   
  </div>

  <payment-information></payment-information>

  <div payment-params></div>

  <div delete-modal></div>



</div>
